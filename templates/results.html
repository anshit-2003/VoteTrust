{% extends "layout.html" %}


{% block head %}
    <link rel="stylesheet" href="/static/CSS/table.css">
{% endblock %}
{% block title %}
    Results
{% endblock %}

{% block main %}
    <h2>{{ results[0][0] }} is winner of this election.</h2>
    <table>
        <tr>
            <th>Candidate</th>
            <th>Number of Votes</th>
        </tr>
                {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>
                            {{ result[1] }}
                        </td>
                    </tr>
                {% endfor %}
    </table>

{% endblock %}
